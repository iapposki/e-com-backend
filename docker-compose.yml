services:
  server:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
    environment:
      REDIS_SERVER : "redis://redis:6379"
      DATABASE_URL : "postgres://postgres:0000@db:5432/postgres?schema=public"
    
  db:
    image: 'postgres'
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: 'redis:latest'
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-cache:/data
    
volumes:
  postgres:
  redis-cache: 